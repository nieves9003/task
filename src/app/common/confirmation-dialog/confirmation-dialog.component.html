<div class="flex items-center font-medium text-xl pl-6 pt-4 text-white">
  <mat-icon [style.color]="data.iconColor">{{ data.icon }}</mat-icon>
  <span class="h2">
    {{ data.title }}
  </span>
</div>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex justify-end gap-2 w-full pr-4">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
  </div>
</mat-dialog-actions>
